<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="btn-container">
        <button data-name="7" class="btn7">7</button>
        <button data-name="8" class="btn8">8</button>
        <button data-name="9" class="btn9">9</button>
        <button data-operator="+" class="btn-plus">+</button>
        <button data-name="4" class="btn4">4</button>
        <button data-name="5" class="btn5">5</button>
        <button data-name="6" class="btn6">6</button>
        <button data-operator="-" class="btn-minus">-</button>
        <button data-name="1" class="btn1">1</button>
        <button data-name="2" class="btn2">2</button>
        <button data-name="3" class="btn3">3</button>
        <button data-operator="*" class="btn-multiply">*</button>
        <button data-name="." class="btn-dot">.</button>
        <button data-name="0" class="btn0">0</button>
        <button data-equality="=" class="btn-equal">=</button>
        <button data-operator="/" class="btn-divide">/</button>
        <button data-function="clear" class="btn-clear">clear</button>
        <button data-function="delete" class="btn-delete">delete</button>
      </div>
    </div>
  </body>
</html>
